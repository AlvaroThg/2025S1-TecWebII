<html>
<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
</head>
<body>
    <div id="app">
        <div>hola {{ message }}  {{ otra }}</div>
    </div>

    <div id="app2">
        <div>hola {{ message }}  {{ otra }}</div>
    </div>

    <script>
        const MiComponente = {
            data() {    
                const nombre = " Juan ";
                // otros cálculos            
                return {
                    message: 'Hello Vue! ',
                    otra: nombre,
                }
            },
            //template: '<div>hola {{ message }}  {{ otra }}</div>',
        }
        Vue.createApp(MiComponente).mount('#app');
    </script>

    <script type="module">
        import { createApp } from 'vue';

        const MiComponente2 = {
            data() {    
                const nombre = " Juan ";
                // otros cálculos            
                return {
                    message: 'Hello Vue desde modulo! ',
                    otra: nombre,
                }
            },
            //template: '<div>hola {{ message }}  {{ otra }}</div>',
        }
        createApp(MiComponente2).mount('#app2');
    </script>

</body>
</html>
